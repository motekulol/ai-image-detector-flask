<!doctype html>
<html lang="pl">
<head>
  <meta charset="utf-8">
  <title>Detektor obrazów wygenerowanych przez SI</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 2em;
    }
    h1 {
      margin-bottom: 1em;
    }
    form {
      display: inline-block;
      text-align: left;
      padding: 1.5em;
      border: 1px solid #ccc;
      border-radius: 8px;
      background-color: #f9f9f9;
    }
    label, select, input, button {
      display: block;
      width: 100%;
      margin-bottom: 1em;
      font-size: 1em;
    }
    select, input[type="file"] {
      padding: 0.5em;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      padding: 0.75em;
      background-color: #0066cc;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 1em;
    }
    button:hover {
      background-color: #005bb5;
    }
  </style>
</head>
<body>
  <h1>Sprawdź, czy obraz jest wygenerowany przez sztuczną inteligencję</h1>
  <form method="post" enctype="multipart/form-data">
    <label for="category">Wybierz kategorię zdjęcia:</label>
    <select name="category" id="category" required>
      <option value="building">Budynek</option>
      <option value="animal">Zwierzę</option>
      <option value="food">Jedzenie</option>
    </select>

    <label for="image">Wybierz plik:</label>
    <input type="file" name="image" id="image" accept="image/*" required>

    <button type="submit">Sprawdź</button>
  </form>
</body>
</html>
